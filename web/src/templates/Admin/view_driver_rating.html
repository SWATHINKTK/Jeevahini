{% extends 'admin/admin_index.html' %}
{% block body %}
<br>
<br>
<h2>DRIVER RATING</h2>
<br>
<br>
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover">
    <tr>
      <td>#</td>
      <td>Driver name </td>
      <td>Rating</td>
      <td>Date</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['F_name']}} {{ i['L_name']}}</td>
      <td> {{ i['Rating']}}</td>
      <td>{{ i['Date']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
