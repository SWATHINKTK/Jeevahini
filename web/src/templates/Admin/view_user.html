{% extends 'admin/admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <br>
<br>
<h2>USERS</h2>
<br>
<br>
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Address</th>
      <th>Phone no </th>
      <th>Email</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['F_name']}} {{ i['L_name']}}</td>
      <td>{{ i['Address']}}</td>
      <td>{{ i['Phone_NO']}}</td>
      <td>{{ i['Email']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
