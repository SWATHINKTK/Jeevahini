<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/signup1">
  <table width="266" border="0.5">
    <tr>
      <td>Hospital Name : </td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{2,34}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place : </td>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z]{2,34}"/></td>
    </tr>
    <tr>
      <td>Pin : </td>
      <td><input type="text" name="textfield3" required pattern="[0-9]{6}" /></td>
    </tr>
    <tr>
      <td>Post : </td>
      <td><input type="text" name="textfield4" required pattern="[A-Z a-z]{2,34}"/></td>
    </tr>
    <tr>
      <td>Phone : </td>
      <td><input type="text" name="textfield5" required pattern="[6789][0-9]{9}" /></td>
    </tr>
    <tr>
      <td>Email : </td>
      <td><input type="text" name="textfield6"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td>Latitude: </td>
      <td><input type="text" name="textfield6"  required/></td>
    </tr>
    <tr>
      <td>Longitude : </td>
      <td><input type="text" name="textfield6"  required /></td>
    </tr>
    <tr>
      <td>Username : </td>
      <td><input type="text" name="textfield7" required /></td>
    </tr>
    <tr>
      <td>Password : </td>
      <td><input type="text" name="textfield8" required/></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="Submit" value="Register" /></td>
    </tr>
  </table>
  <label></label>
</form>
</body>
</html>
