<head>
<title>Hospital Registration</title>

<link href="../static/signup/css/style.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="../static/signup/js/jquery-2.1.4.min.js"></script>

<link href="//fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese" rel="stylesheet">

<body>
<!-- banner -->
	<div class="center-container">
	<div class="banner-dott">
		<div class="main">
			<h1 class="w3layouts_head">Hospital Registration</h1>
				<div class="w3layouts_main_grid">
					<form action="signup1" method="post" class="w3_form_post">
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Hospital Name </label>
								<input type="text" name="textfield" placeholder="Hospital Name" required pattern="[A-Z a-z.]{3,25}">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Select District </label>
								<select name="country">
									<option value="none" selected="" disabled="">Select State</option>
									<option value="Ks">Kasargod</option>
									<option value="Kn">Kannur</option>
									<option value="Ko">Kozhikode</option>
									<option value="Wa">Wayanad</option>
									<option value="Ma">Malapuram</option>
									<option value="Pa">Palakad</option>
									<option value="Er">Ernakulam</option>
								</select>
							</span>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Place </label>
								<input type="text" name="textfield1" placeholder="Place" required pattern="[A-Z a-z.]{3,25}">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Pin </label>
								<input type="text" name="textfield2" placeholder="Pin Number" required pattern="[0-9]{6}" >
								</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Post </label>
								<input type="text" name="textfield3" placeholder="Post" required pattern="[A-Z a-z.]{3,25}">
								</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Phone Number </label>
								<input type="text" name="textfield4" placeholder="Phone number" required pattern="[6789][0-9]{9}">
							</span>
						</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Email  </label>
								<input type="text" name="textfield5" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
							</span>
						</div>
								<div>
							<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Latitude  </label>
								<input type="text" name="textfield6" placeholder="latitude" required>
							</span>
						</div>
						<div>
							<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Longitude </label>
								<input type="text" name="textfield7" placeholder="longitude" required>
							</span>
						</div>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Username  </label>
								<input type="text" name="textfield8" placeholder="User Name" required>
							</span>
						</div>
						<div>
							<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Password  </label>
								<input type="text" name="textfield9" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
							</span>
						</div>




					
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		<!-- Calendar -->
			<link rel="stylesheet" href="../static/signup/css/jquery-ui.css" />
				<script src="../static/signup/js/jquery-ui.js"></script>
					<script>
						$(function() {
							$( "#datepicker" ).datepicker();
						});
					</script>
		<!-- //Calendar -->

		</div>
	</div>
	</div>
